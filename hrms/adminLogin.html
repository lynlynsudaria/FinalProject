<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="global1.css">
    <title>Admin Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">

    <!-- Top Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-semibold">HUMAN RESOURCE MANAGEMENT SYSTEM</div>
            <div class="flex space-x-4">
                <a href="employeeLogin.html" class="hover:underline">Employee Login</a>
                <a href="adminLogin.html" class="hover:underline">Admin Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">
        <!-- Login Form -->
        <div class="max-w-md mx-auto bg-white p-8 border rounded-lg shadow-md ">
            <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
            <form>
                <div class="mb-4" >
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                    <a href="adminHome.html">
                    Login
                </a>
                </button>
            </form>
        </div>
    </div>

</body>

</html>
